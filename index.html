<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование функций</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-code"></i> Тестирование функций</h1>
        <section class="test-section">
            <div class="test-controls">
                <label for="functionSelect">Выберите функцию для тестирования:</label>
                <select id="functionSelect">
                    <optgroup label="Числа">
                        <option value="sumThree">1. Сложение трёх чисел</option>
                        <option value="isNegative">2. Проверка на отрицательное число</option>
                        <option value="multiply">3. Умножение чисел</option>
                        <option value="isInteger">4. Определение целого числа</option>
                        <option value="percentage">5. Подсчет процента</option>
                    </optgroup>

                    <optgroup label="Строки">
                        <option value="lastChar">6. Последний символ строки</option>
                        <option value="toLower">7. Преобразование строки в нижний регистр</option>
                        <option value="contains">8. Проверка вхождения подстроки</option>
                        <option value="repeatTwice">9. Удвоение строки</option>
                        <option value="trimSpaces">10. Удаление пробелов с начала и конца строки</option>
                    </optgroup>

                    <optgroup label="Булевы значения">
                        <option value="andNot">11. Логическое "И НЕ"</option>
                        <option value="isTrue">12. Проверка значения</option>
                        <option value="isSame">13. Сравнение двух логических значений</option>
                        <option value="xor">14. Логическое исключающее "ИЛИ"</option>
                        <option value="toggle">15. Обратное значение</option>
                    </optgroup>

                    <optgroup label="Объекты">
                        <option value="hasKey">16. Проверка существования свойства</option>
                        <option value="getKeys">17. Получение всех ключей объекта</option>
                        <option value="isEqual">18. Сравнение двух объектов</option>
                        <option value="removeKey">19. Удаление свойства из объекта</option>
                        <option value="isValueEqual">20. Проверка значения свойства</option>
                    </optgroup>

                    <optgroup label="Массивы">
                        <option value="createArray">21. Создание массива из чисел</option>
                        <option value="containsArray">22. Проверка элемента в массиве</option>
                        <option value="getLength">23. Длина массива</option>
                        <option value="addToEnd">24. Добавление элемента в конец массива</option>
                        <option value="getLastElement">25. Получение последнего элемента массива</option>
                    </optgroup>

                    <optgroup label="Метод forEach">
                        <option value="logElements">26. Вывод всех элементов массива в консоль</option>
                        <option value="sumArray">27. Сумма чисел массива</option>
                        <option value="toUpperCase">28. Преобразование строк в верхний регистр</option>
                        <option value="countNegatives">29. Подсчёт количества отрицательных чисел</option>
                        <option value="logEven">30. Проверка чётных чисел</option>
                    </optgroup>

                    <optgroup label="Метод map">
                        <option value="squareNumbers">31. Квадраты чисел</option>
                        <option value="doubleElements">32. Удвоение элементов массива</option>
                        <option value="getFirstLetters">33. Извлечение первых букв строк</option>
                        <option value="addPrefix">34. Добавление префикса к строкам</option>
                        <option value="numbersToStrings">35. Приведение чисел к строкам</option>
                    </optgroup>
                </select>
                
                <div id="inputFields">
                </div>
                
                <button id="testButton"><i class="fas fa-play"></i> Протестировать функцию</button>
            </div>
            
            <div class="result" id="result">
                <h3><i class="fas fa-clipboard-check"></i> Результат выполнения:</h3>
                <pre id="resultOutput"></pre>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
